language: php

php:
    - 5.1
    - 5.2
    - 5.3
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - hhvm

before_install:
   - sudo apt-get update -qq
   - sudo apt-get install -qq php5

install:
    - curl -sS https://getcomposer.org/installer | php

before_script:
    - php --version
    - php composer.phar composer --version
    - php composer.phar install
    - travis_retry composer install --dev --prefer-dist

script:
    - phpunit tests
